<!DOCTYPE html>
<html>
<head>
	<title>create lab</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="wrapper-login"	>
		<div class="login-content">
			<div class="form-heading">
				<h1>Create Lab</h1>
			</div>
			<div class="login-form">
				<form action="#">
					<label class="custom-label" for="division" >Division </label><br>
					<input class="custom-input" list="divisions" id="division" name="division"><br>
					<datalist id="divisions">
						<option value="TE1">
						<option value="TE2">
						<option value="TE3">
						<option value="TE4">
					</datalist>

					<label class="custom-label" for="batch" >Batch </label><br>
					<input class="custom-input" list="batches" id="batch" name="batch"><br>
					<datalist id="batches">
						<option value="K">
						<option value="L">
						<option value="M">
						<option value="N">
					</datalist>


					<label class="custom-label" for="subjectName" >Lab Name </label><br>
					<input class="custom-input" type="text" id="subjectName" name="subjectName"><br>
					<label class="custom-label" for="subjectName" >Time</label><br>
					<input class="custom-input" type="text" id="subjectName" name="subjectName"><br>
					<input class="custom-submit" type="submit" value="Create Lab">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
