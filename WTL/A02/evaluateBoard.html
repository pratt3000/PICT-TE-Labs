<!DOCTYPE html>
<html>
<head>
	<title>Evaluate</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="wrapper-login"	>
		<div class="login-content">
			<div class="form-heading">
				<h1>Evaluate</h1>
				
			</div>
			<div class="student-details">
				<div class="student-detail-row">
					<div class="custom-label-3">Name: </div>
					<div class="custom-input-3">Prathamesh Sonawane</div>
				</div>
				<div class="student-detail-row">
					<div class="custom-label-3">Roll no: </div>
					<div class="custom-input-3">31164</div>
				</div>
				<div class="student-detail-row">
					<div class="custom-label-3">Lab: </div>
					<div class="custom-input-3">WTL</div>
				</div>
				<div class="student-detail-row">
					<div class="custom-label-3">Assignment no:</div>
					<div class="custom-input-3">A2</div>
				</div>
				<div class="student-detail-row">
					<div class="custom-label-3">Assignment Title:</div>
					<div class="custom-input-3">HTML and CSS</div>
				</div>
			</div>
			<div class="login-form">
				<form action="#">
					<label class="custom-label-2" for="submissionDate" >Submission Date</label>	
					<input class="custom-input-2" type="date" id="submissionDate" name="submissionDate"><br>
					<label class="custom-label-2" for="skill1" >Viva</label>
					<input class="custom-input-2" type="number" id="skill1" name="skill1"><span class="total-marks">/10</span> <br>
					<label class="custom-label-2" for="skill2" >Code</label>
					<input class="custom-input-2" type="number" id="skill2" name="skill2"><span class="total-marks">/10</span><br>
					<label class="custom-label-2" for="skill3" >Attendance</label>
					<input class="custom-input-2" type="number" id="skill3" name="skill3"><span class="total-marks">/10</span><br>
					<label class="custom-label-2" for="skill4" >Behaviour</label>
					<input class="custom-input-2" type="number" id="skill4" name="skill4"><span class="total-marks">/10</span><br>
					<label class="custom-label-2" for="skill5" >Overall</label>
					<input class="custom-input-2" type="number" id="skill5" name="skill5"><span class="total-marks">/10</span><br>


					<input class="custom-submit" type="submit" value="Done">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
