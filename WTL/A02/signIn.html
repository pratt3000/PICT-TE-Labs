<!DOCTYPE html>    
<html>    
<head>   
    
    <title>Register Form</title>    
    <link rel="stylesheet" type="text/css" href="css/style.css">    
</head>    
<body>    
	<h2>Online Assessment System</h2>  
    <h2>Register Page</h2><br>    
    <div class="login">    
    <form id="login" method="get">  

        <label><b>Full Name</b></label>    
        <input type="text" name="full_name" id="full_name" placeholder="Full Name" oninput="ckName()">    
        <br><br>

        <label><b>Department  </b></label> 
        <select name="department" id="department">
        <option value="CE">CE</option>
        <option value="IT">IT</option>
        <option value="ENTC">ENTC</option>
        </select>
        <br><br>

        <label><b>Email ID</b></label>   <br> 
        <input type="text" name="mailid" id="mailid" placeholder="MailID" oninput="ckMail()">    
        <br><br>   

        <label><b>Password</b></label>    
        <input type="Password" name="Pass" id="Pass" placeholder="Password" oninput="ckPass()">    
        <br><br> 
        
        <label><b>Re-enter Password</b></label>    
        <input type="Password" name="Pass" id="Pass" placeholder="ConfirmPassword" oninput="ckPass()">    
        <br><br>

        <input type="checkbox" id="check">    
        <span>Remember me</span>   
        <br><br>  

        <input type="button" name="log" id="log" value="GetStarted" onclick="validate()">       
        <br><br>    

        <a href="login.html">LOGIN</a>   
        <br><br>

    </form>     
</div>    
<script>
    function validate() {
      var result = "";
      result += validateName();
      result += validateEmail();
      result += validatePassword();
  result += validatePSW();
      if (result == "") {
        alert("Registered Successfully");

        return true;
      } else {
        alert("\n" + result);
        return false;
      }
    }
    function validateName() {
      var name = document.getElementById("full_name").value;
      name = name.length;
      if (name <= 1) return "Name not inserted\n";
      return "";
    }
    function validatePassword() {
      var password = document.getElementById("Pass").value;

      if (password.length <= 8)
        return "Password should be at least 8 characters\n";
      return "";
    }
    function validatePSW() {
      var password = document.getElementById("Pass").value;
  var psw = document.getElementById("Pass").value;

      if (password != psw)
        return "Passwords do not match\n";
      return "";
    }
    function validateEmail() {
      var email = document.getElementById("mailid").value;

      if (email.indexOf("@") == -1)
        return "Invalid email address\n";
      return "";
    }
  </script>
</body>    
</html>
